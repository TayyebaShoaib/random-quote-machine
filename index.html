<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="main effect">
        <p id="quote">If you can count your money, you don't have a billion dollars.</p>
        <p id="author">- J. Paul Getty</p>
        <div class="flex">
            <div class="social">
                <a href="https://twitter.com/intent/tweet?text=If%20you%20can%20count%20your%20money,%20you%20don%27t%20have%20a%20billion%20dollars.%20J.%20Paul%20Getty%20%23quote" title="Tweet this quote" class="twitter" target="_blank" />
                    <i class="fa fa-twitter color" aria-hidden="true"></i>
                </a>
                <a href="http://www.facebook.com/sharer.php?u=https://codepen.io/Tayyeba/full/eROrQP/" title="Post this quote on facebook"
                    class="facebook" target="_blank" />
                <i class="fa fa-facebook color" aria-hidden="true"></i>
                </a>
            </div>
            <div id="button">New Quote</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
